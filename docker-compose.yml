services:
  backend:
    build:
      context: ./api              # Context is the 'api' folder
      dockerfile: Dockerfile      # Dockerfile inside 'api'
    ports:
      - "5000:5000"
    volumes:
      - ./api:/app                # Mount the API code for live changes
    restart: always

  frontend:
    build:
      context: .                  # Context is the project root (where package.json is located)
      dockerfile: ./src/Dockerfile # Dockerfile is inside the 'src' folder
    ports:
      - "3000:80"                 # Map NGINX port 80 to host port 3000
    depends_on:
      - backend
    restart: always
